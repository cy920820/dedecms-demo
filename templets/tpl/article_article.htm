<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="{dede:field.keywords/}">
  <meta name="description" content="{dede:field.description  function='html2text(@me)'/}">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/style/lib.css">
  <link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/style/style.css">
  <link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/style/main.css" id="ucssurl">
  <script type="text/javascript" src="{dede:global.cfg_templets_skin/}/style/jquery-1.11.3.min.js"></script>
  <script>$(function () { if (!$("#mindex").length) { $('body').addClass('sscreen') } })</script>
  <script type="text/javascript" src="{dede:global.cfg_templets_skin/}/style/org.min.js" data-main="baseMain"></script>
  <script type="text/javascript" src="{dede:global.cfg_templets_skin/}/style/form.min.js"></script>
  <title>{dede:field.title/}-{dede:global.cfg_webname/}</title>
</head>

<body data-uid="" class="page_body nobanner">
  <div class="bodyMask"> </div>
  {dede:include filename="head_nobanner.htm"/}

  <div id="sitecontent">
    <div class="npagePage newsl">
      <div class="content">
        <div class="header fw">
          <p class="title">{dede:field.typename /}</p>
          <p class="subtitle">{dede:field.pubdate function="MyDate('Y-m-d H:i',@me)"/}</p>
        </div>

        <div class="fw postbody">
          {dede:field.body/}
        </div>
      </div>
    </div>
  </div>

  {dede:include filename="footer.htm"/}
